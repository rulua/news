<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic</title>
    <link rel="stylesheet" href="../../style/layout/material.min.css">
    <script defer src="../../style/layout/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
        .page-content{
          width:60%;
          margin-left:auto;
          margin-right:auto;
        }
    </style>
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-center">
                <label class="mdl-button mdl-js-button mdl-button--icon"
                       for="fixed-header-drawer-exp">
                    <i class="material-icons">search</i>
                </label>
                <div class="mdl-textfield__expandable-holder">
                    <input class="mdl-textfield__input" type="text" name="sample"
                           id="fixed-header-drawer-exp">
                </div>
            </div>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">用户</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">娱乐</a>
            <a class="mdl-navigation__link" href="">电影</a>
            <a class="mdl-navigation__link" href="">体育</a>
            <a class="mdl-navigation__link" href="">用户</a>
        </nav>

    </div>
    <main class="mdl-layout__content">
        <div class="page-content">
            {% if new_detail%}
            <h2>{{new_detail.title}}</h2>
            <div>{{new_detail.content | safe}}</div>
            <p>时间{{new_detail.pubDate}}</p>
            <p>原始链接<a href={{new_detail.url}}>{{new_detail.url}}</a></p>
            {% else%}
            error
            {% endif %}
        </div>
    </main>
</div>

</body>
</html>
