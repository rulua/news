<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    {% load static %}
    <link rel="stylesheet" href="{% static "material.min.css" %}">
    <script defer src="{% static "material.min.js" %}"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
        .page-content{
          width:60%;
          margin-left:auto;
          margin-right:auto;
        }
    </style>
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-center">
                <label class="mdl-button mdl-js-button mdl-button--icon"
                       for="fixed-header-drawer-exp">
                    <i class="material-icons">search</i>
                </label>
                <div class="mdl-textfield__expandable-holder">
                    <input class="mdl-textfield__input" type="text" name="sample"
                           id="fixed-header-drawer-exp">
                </div>
            </div>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">用户</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">娱乐</a>
            <a class="mdl-navigation__link" href="">电影</a>
            <a class="mdl-navigation__link" href="">体育</a>
            <a class="mdl-navigation__link" href="">用户</a>
        </nav>
    </div>
    <main class="mdl-layout__content">
        <div class="page-content">
            {% if news_list %}
            <div>
                {% for new in news_list %}
                <p><a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="/webapp/news?title={{new.title}}">{{new.title}}</a></p>
                {% endfor %}
            </div>
            {% else %}
            <p>No news are available.</p>
            {% endif %}


        </div>
    </main>
</div>
</body>
</html>
